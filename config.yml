baseURL: "https://tamtamhihi.github.io/"
title: "tamtamhihi's blog"
icon: "/static/logo32.png"
paginate: 5
theme: PaperMod
publishDir: docs

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

enableEmoji: true

params:
  title: tamtamhihi
  keywords: [Blog]
  author: tamtamhihi
  images: []
  defaultTheme: auto
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  
  assets:
    favicon: "/logo.png"
    favicon16x16: "/logo16.png"
    favicon32x32: "/logo32.png"

  profileMode:
    enabled: false
        
  homeInfoParams:
